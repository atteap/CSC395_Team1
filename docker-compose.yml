version: '3'
services:
  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - OLLAMA_API_URL=http://ollama-app:8000
    depends_on:
      - ollama-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mynetwork

  ollama-app:
    image: ollama/ollama:latest
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
